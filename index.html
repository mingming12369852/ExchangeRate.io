    <title>EzCurrency</title>
</head>

<body>
    <h1>EzCurrency</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col"></div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">TWD</span>
                </div>
                <input type="text" id="TWD" class="form-control" placeholder="0.00" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">USD</span>
                </div>
                <input type="text" id="USD" class="form-control" placeholder="0.00" aria-label="Username"
                    aria-describedby="basic-addon1" value="">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">RMB</span>
                </div>
                <input type="text" id="RMB" class="form-control" placeholder="0.00" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

        </div>

        <div class="col"></div>
    </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>

        var data = { 'RMB': 6.47, 'USD': 27.91, 'TWD': 1 };
        $('.form-control').click(function () {

            var thisId = "#" + $(this).attr("id");
            var thisId_ = $(this).attr("id");

            $(thisId).bind('input propertychange', function () {

                switch (thisId_) {
                    case 'USD':
                        var USDTWD = ($(thisId).val() * data.USD) / 1;
                        var USDRMB = ($(thisId).val() * data.USD) / data.RMB;
                        $('#TWD').val(USDTWD);
                        $('#RMB').val(USDRMB);
                        break;

                    case 'TWD':
                        var TWDUSD = ($(thisId).val() * 1) / data.USD;
                        var TWDRMB = ($(thisId).val() * 1) / data.RMB;
                        $('#USD').val(TWDUSD);
                        $('#RMB').val(TWDRMB);
                        break;

                    case 'RMB':
                        var RMBTWD = ($(thisId).val() * data.RMB) / 1;
                        var RMBUSD = ($(thisId).val() * data.RMB) / data.USD;
                        $('#TWD').val(RMBTWD);
                        $('#USD').val(RMBUSD);
                        break;

                }



            });
        });

    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
